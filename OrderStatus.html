<!DOCTYPE html>
<html lang="en">
  <head>
    <title>zShop - Online Store</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- GoogleFont -->
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Lora:ital@1&family=Lato:ital@1&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png" />
  </head>

  <body>
    <div
      class="container pt-5 pb-4 d-flex align-items-center justify-content-center flex-column"
      style="min-height: 99vh"
    >
      <img
        width="100"
        height="100"
        src="https://image.flaticon.com/icons/svg/179/179372.svg"
        class="loaded"
      />

      <h2 class="my-4 text-center" style="color: #3db39e">
        Order Successfully Placed
      </h2>
      <p class="text-center">
        Thank you for doing business with us we have emailed you the purchase
        receipt for this transaction
      </p>

      <button
        class="btn custom-background text-white mt-3 rounded-0"
        id="goBackToHome"
      >
        Return to Home page
      </button>
    </div>

    <!--JavaScript -->
    <script src="dist/bundle.js"></script>

    <!-- fontAwesome Js File-->
    <script
      src="https://kit.fontawesome.com/aab7f370d2.js"
      crossorigin="anonymous"
      SameSite="none"
    ></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
